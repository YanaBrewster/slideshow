<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/style.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <title>Slideshow</title>
  </head>
  <body>
    <div class="row-l">
      <div class="col12-l">
      <div id="slideshowSlider">

          <div class="slideshowContainer">

            <div class="slide slide1 transition">
              <img src="images/image1.jpg" alt="">
            </div>
            <div class="slide slide2 transition">
              <img src="images/image2.jpg" alt="">
            </div>
            <div class="slide slide3 transition">
              <img src="images/image3.jpg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row-l">
      <div class="col12-l">
        <button type="button" id="next" name="button">next</button>
        <!-- <button type="button" id="previous" name="button">previous</button> -->
        <!-- uses 4 lines of code -->
      </div>

    </div>

    <script src="js/jquery-3.4.1.min.js"> </script>
    <!-- <script type="text/javascript" src="js/bootstrap.js"> </script> -->
    <script type="text/javascript" src="js/script.js">

    </script>
  </body>
</html>
